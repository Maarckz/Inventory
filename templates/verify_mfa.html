
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação MFA - Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4f46e5;
            --danger: #EF4444;
            --light: #F8FAFC;
            --dark: #1E293B;
            --gray: #94A3B8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #F1F5F9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .mfa-container {
            width: 100%;
            max-width: 400px;
        }
        
        .mfa-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 0 2rem 2rem 2rem;
            text-align: center;
        }
        
        .mfa-logo {
            margin-bottom: 2rem;
            color: var(--primary);
        }
        
        .mfa-logo i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .mfa-logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #B91C1C;
        }
        .mfa-container, .mfa-card, .mfa-logo, form, .alert {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        .mfa-container { animation-delay: 0.1s; }
        .mfa-card { animation-delay: 0s; }
        .mfa-logo { animation-delay: 0s; }
        form { animation-delay: 0.0s; }
        .alert { animation-delay: 0.1s; }
        @keyframes fadeIn {
            to {
            opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="mfa-container" style="padding: 30px;">
        <div class="mfa-card" style="padding: inherit;">
            <div class="mfa-logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Verificação MFA</h1>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('verify_mfa') }}">
                <div class="form-group">
                    <input type="text" name="code" placeholder="Código de 6 dígitos" class="form-control" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Verificar</button>
            </form>
        </div>
    </div>

            </form>
        </div>
    </div>
</body>
</html>
